<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utilities Dashboard</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --sidebar-bg: #2c3e50;
      --sidebar-text: white;
      --highlight: #34495e;
    }

    body.dark-mode {
      --bg: #121212;
      --text: #eee;
      --sidebar-bg: #1f1f1f;
      --sidebar-text: #ccc;
      --highlight: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: var(--bg);
      color: var(--text);
    }

    .sidebar {
      width: 220px;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      height: 100vh;
      padding-top: 20px;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: var(--sidebar-text);
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: var(--highlight);
    }

    .main {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }

    section {
      margin-bottom: 40px;
    }

    input, select, button {
      padding: 8px;
      margin: 5px;
      width: 180px;
    }

    .output {
      font-weight: bold;
      margin-top: 10px;
    }

    .copy-btn {
      margin-left: 10px;
      cursor: pointer;
    }

    .dark-toggle {
      margin-top: 20px;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }

      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Utilities</h2>
    <a href="#random">Random Number</a>
    <a href="#calculator">Calculator</a>
    <a href="#converter">Unit Converter</a>
    <div class="dark-toggle">
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
  </div>

  <div class="main">
    <h1>Welcome to the Utilities Dashboard</h1>

    <!-- Random Number Generator -->
    <section id="random">
      <h2>Random Number Generator</h2>
      <select id="digitCount">
        <option value="4">4 Digits</option>
        <option value="5">5 Digits</option>
        <option value="6">6 Digits</option>
      </select>
      <button onclick="generateRandom()">Generate</button>
      <div class="output" id="randomOutput"></div>
    </section>

    <!-- Calculator -->
    <section id="calculator">
      <h2>Basic Calculator</h2>
      <input type="number" id="calcNum1" placeholder="First number" />
      <input type="number" id="calcNum2" placeholder="Second number" />
      <select id="calcOperation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select>
      <button onclick="calculate()">Calculate</button>
      <div class="output" id="calcOutput"></div>
    </section>

    <!-- Unit Converter -->
    <section id="converter">
      <h2>Unit Converter</h2>
      <input type="number" id="inputValue" placeholder="Enter value" />
      <select id="conversionType">
        <option value="cmToMm">cm to mm</option>
        <option value="mmToCm">mm to cm</option>
        <option value="inchToCm">inch to cm</option>
        <option value="cmToInch">cm to inch</option>
        <option value="literToMl">liter to ml</option>
        <option value="mlToLiter">ml to liter</option>
      </select>
      <button onclick="convert()">Convert</button>
      <div class="output" id="convertOutput"></div>
    </section>
  </div>

  <script>
    function generateRandom() {
      const digits = parseInt(document.getElementById('digitCount').value);
      const min = Math.pow(10, digits - 1);
      const max = Math.pow(10, digits) - 1;
      const result = Math.floor(Math.random() * (max - min + 1)) + min;
      const output = document.getElementById('randomOutput');
      output.innerHTML = `Result: ${result} <button class="copy-btn" onclick="copyText('${result}')">Copy</button>`;
    }

    function calculate() {
      const num1 = parseFloat(document.getElementById('calcNum1').value);
      const num2 = parseFloat(document.getElementById('calcNum2').value);
      const op = document.getElementById('calcOperation').value;
      let result;

      switch (op) {
        case "add":
          result = num1 + num2;
          break;
        case "subtract":
          result = num1 - num2;
          break;
        case "multiply":
          result = num1 * num2;
          break;
        case "divide":
          result = num2 !== 0 ? num1 / num2 : "Error (div by zero)";
          break;
        default:
          result = "Invalid operation";
      }

      const output = document.getElementById('calcOutput');
      output.innerHTML = `Result: ${result} <button class="copy-btn" onclick="copyText('${result}')">Copy</button>`;
    }

    function convert() {
      const value = parseFloat(document.getElementById('inputValue').value);
      const type = document.getElementById('conversionType').value;
      let result;

      switch (type) {
        case "cmToMm":
          result = value * 10 + " mm";
          break;
        case "mmToCm":
          result = value / 10 + " cm";
          break;
        case "inchToCm":
          result = value * 2.54 + " cm";
          break;
        case "cmToInch":
          result = value / 2.54 + " in";
          break;
        case "literToMl":
          result = value * 1000 + " ml";
          break;
        case "mlToLiter":
          result = value / 1000 + " liters";
          break;
        default:
          result = "Unknown conversion";
      }

      const output = document.getElementById('convertOutput');
      output.innerHTML = `Converted: ${result} <button class="copy-btn" onclick="copyText('${result}')">Copy</button>`;
    }

    function copyText(text) {
      navigator.clipboard.writeText(text)
        .then(() => alert("Copied to clipboard!"))
        .catch(() => alert("Copy failed."));
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
